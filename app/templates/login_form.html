<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<h1>Login Form</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for msg in messages %}
        <p class="flash">{{msg}}</p>
    {% endfor %}
{% endif %}
{% endwith %}

<form method="POST" action={{url_for('login')}}>
    Username: <br>
    <input type="text" name="username"><br>
    Password: <br>
    <input type="password" name="password"> <br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
